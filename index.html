<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the character set for the document -->
    <meta charset="UTF-8" />
    <!-- Set the viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Internal CSS styling for the document -->
    <style>
      /* Styling for the body element */
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-image: url("5096154.jpg"); /* Add your image URL here */
        background-size: cover;
        background-position: center;
      }

      /* Styling for the login container */
      .login-container {
        background-color: rgba(
          255,
          255,
          255,
          0.1
        ); /* Adjust the alpha value for transparency */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(252, 243, 243, 0.986);
        width: 300px;
        text-align: center;
      }

      /* Styling for the login heading */
      .login-heading {
        color: #f88417; /* Change color as needed */
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      /* Styling for the input fields in the login container */
      .login-container input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      /* Styling for the login button in the login container */
      .login-container button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      /* Styling for the login button on hover in the login container */
      .login-container button:hover {
        background-color: #45a049;
      }
    </style>
    <!-- Title of the HTML document -->
    <title>Creative Login</title>
  </head>
  <body>
    <!-- Container for the login form -->
    <div class="login-container">
      <!-- Heading for the login form -->
      <div class="login-heading">Login</div>
      <!-- Form for entering username, password, and submitting -->
      <form>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
